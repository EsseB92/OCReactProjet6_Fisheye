<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
    <script src="https://kit.fontawesome.com/34d16a3229.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="header" role="banner" aria-label="En-tête de la page contenant le logo et un lien vers la page d'accueil">
      <a href="./index.html" class="header__link" aria-label="Lien vers la page d'accueil" role="link" tabindex="0">
        <img src="assets/images/logo.png" alt="Logo de FishEye" class="header__logo" />
      </a>
    </header>

    <main id="main" class="main" role="main" aria-label="Contenu pricipale de la page" aria-hidden="false">
      <section class="photographer"></section>
      <div id="sort">
        <label for="sort-selection">Trier par</label>
        <select name="sort-selection" id="sort-selection" onchange="orderMedias()" aria-label="Sélectionner une option pour trier les médias" tabindex="0">
          <option value="popularity" id="popularity">Popularité</option>
          <option value="date" id="date">Date</option>
          <option value="title" id="title">Titre</option>
        </select>
      </div>
      <section class="medias"></section>
      <section class="sidebar">
        <div class="sidebar__likes">
          <p class="sidebar__like"></p>
          <i class="fa-solid fa-heart sidebar__heart"></i>
        </div>
        <div class="sidebar__rates"></div>
      </section>
    </main>

    <dialog id="contact_modal" aria-hidden="true" aria-live="assertive">
			<div class="modal">
				<header class="modal__header">
          <h2 class="modal__title">Contacter</h2>
          <img class="modal__close" src="assets/icons/close.svg" alt="Fermer" onclick="closeModal()" aria-label="Fermer le formulaire de contact"/>
        </header>

				<form id="form" onsubmit="dataProcess(event)">
					<div class="form__data data">
						<label for="firstname" class="data__label">Prénom</label>
						<input type="text" id="firstname" name="firstname" class="data__input" required aria-describedby="firstname-desc"/>
            <p id="firstname-desc" class="data__desc">Entrez votre prénom</p>
					</div>
          <div class="data">
						<label for="lastname" class="data__label">Nom</label>
						<input type="text" id="lastname" name="lastname" class="data__input" required aria-describedby="lastname-desc"/>
            <p id="lastname-desc" class="data__desc">Entrez votre nom</p>
					</div>
          <div class="data">
						<label for="email" class="data__label">@mail</label>
						<input type="email" id="email" name="email" class="data__input" required aria-describedby="email-desc"/>
            <p id="email-desc" class="data__desc">Entrez votre adresse email</p>
					</div>
          <div class="data">
						<label for="message" class="data__label">Votre message</label>
						<textarea type="text" id="message" name="message" class="data__input" required aria-describedby="message-desc"></textarea>
            <p id="message-desc" class="data__desc">Entrez votre message</p>
					</div>
          <button class="contact_button form__button" aria-label="Envoyer le formulaire de contact">Envoyer</button>
				</form>
			</div>
		</dialog>

    <dialog id="lightbox" aria-hidden="true" aria-live="assertive">
    </dialog>


    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightBox.js"></script>
  </body>
</html>
