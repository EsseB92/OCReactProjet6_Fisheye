<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
    <script src="https://kit.fontawesome.com/34d16a3229.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="header" role="banner" aria-label="En-tête de la page">
      <a href="./index.html" class="header__link" title="Lien vers la page d'accueil" role="link" tabindex="0">
        <img src="assets/images/logo.png" alt="Logo de FishEye" class="header__logo" />
      </a>
    </header>

    <main class="main" role="main" aria-label="Contenu pricipale de la page">
      <section class="photographer"></section>
      <section class="medias"></section>
      <section class="sidebar">
        <div class="sidebar__likes">
          <p class="sidebar__like"></p>
          <i class="fa-solid fa-heart sidebar__heart"></i>
        </div>
        <div class="sidebar__rates"></div>
      </section>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header class="modal__header">
          <h2 class="modal__title">Contacter</h2>
          <img class="modal__close" src="assets/icons/close.svg" alt="Fermer" onclick="closeModal()" />
        </header>

				<form id="form" onsubmit="dataProcess(event)">
					<div class="form__data data">
						<label for="firstname" class="data__label">Prénom</label>
						<input type="text" id="firstname" name="firstname" class="data__input"/>
					</div>
          <div class="data">
						<label for="lastname" class="data__label">Nom</label>
						<input type="text" id="lastname" name="lastname" class="data__input"/>
					</div>
          <div class="data">
						<label for="email" class="data__label">@mail</label>
						<input type="email" id="email" name="email" class="data__input"/>
					</div>
          <div class="data">
						<label for="message" class="data__label">Votre message</label>
						<textarea type="text" id="message" name="message" class="data__input"></textarea>
					</div>
          <button class="contact_button form__button">Envoyer</button>
				</form>
			</div>
		</div>

    <dialog id="lightbox">
    </dialog>


    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightBox.js"></script>
  </body>
</html>
